<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign-in</title>
</head>

<body>
    <h1>Google sign in</h1>
    <hr>
    <div id="g_id_onload" data-client_id="225859333520-mp79pfplb4d8s2br8t9kcrd7la167pqj.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse"></div>>
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            //google token - id-token
            // console.log('id_token ', response.credential)
            const body = {
                "id_token": response.credential
            }
            fetch(`${location.href}api/auth/google`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(resp => resp.json())
                .then(resp => {
                    console.log(resp)
                    console.log(location)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)

        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            //se puede usar cuando se esta en google sign in 
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });

        }

    </script>
</body>

</html>
